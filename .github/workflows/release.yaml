name: Python quality checks on pull request

env:
  # Automatically generated token unique to this repo per workflow execution
  REPO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Explicitly provided token in ORG to access entire organisation
  ORG_GITHUB_TOKEN: ${{ secrets.SUDOBLARK_GITHUB_TOKEN }}

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish_docs_to_gh_pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        env:
          GITHUB_TOKEN: REPO_GITHUB_TOKEN
      - uses: actions/setup-python@v1
        with:
          python-version: 3.10.16
      - name: Setup venv
        run: |
          python3 -m venv venv
        shell: bash

      - name: Grab release tag
        run: |
          export RELEASE_TAG_VERSION=${{ github.event.release.tag_name }}
          echo "RELEASE_TAG_VERSION=${RELEASE_TAG_VERSION:1}" >> $GITHUB_ENV
        shell: bash

      - name: Install poetry
        run: |
          source venv/bin/activate
          pip install -U pip setuptools
          pip install poetry
        shell: bash

      - name: Build and push
        run: |
          source venv/bin/activate
          poetry install
          
          poetry run mike deploy ${RELEASE_TAG_VERSION} --push
          poetry run mike set-default ${RELEASE_TAG_VERSION} --push
        env:
          GITHUB_TOKEN: ORG_GITHUB_TOKEN
        shell: bash

  publish_package_to_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        env:
          GITHUB_TOKEN: REPO_GITHUB_TOKEN
      - uses: actions/setup-python@v1
        with:
          python-version: 3.10.16
      - name: Setup venv
        run: |
          python3 -m venv venv
        shell: bash

      - name: Install poetry
        run: |
          source venv/bin/activate
          pip install -U pip setuptools
          pip install poetry
        shell: bash

      - name: Build and push
        run: |
          source venv/bin/activate
          poetry build
          poetry config pypi-token.pypi ${{ secrets.SUDOBLARK_PYTHON_CORE_PYPI_TOKEN }}
          poetry publish
        shell: bash